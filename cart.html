<div class="col-md-12 column" ng-controller="test">
    <table class="table">
        <thead>
            <tr>
                 <th>
                 <label>
                  <input type="checkbox" ng-click="checkAll()"  ng-model="che">全选</label> 
                </th>
                <th>
                    产品
                </th>
                <th>
                    单价
                </th>
                <th colspan="2">
                    数量
                </th>
                <th>
                    小计
                </th>
                <th>
                    操作
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="x in shopcart">
                <td>
                    <input type="checkbox" ng-model="x.done"  ng-click="oClick($index)">
                </td>
                <td>
                    {{x.title}}
                </td>
                <td>
                    {{x.price | currency:'￥'}}
                </td>
                <td colspan="2">
                    <div class="btn-group" role="group" aria-label="...">
                        <button type="button" class="btn btn-default" ng-click="jian($index)">-</button>
                        <input type="number" class="btn btn-default" ng-model="x.num" style="width:100px;">
                        <button type="button" class="btn btn-default" ng-click="jia($index)">+</button>
                    </div>
                </td>
                <td>
                    {{x.num*x.price | currency:'￥'}}
                </td>
                 <td>
                    <button class="btn btn-default" ng-click="del($index)">删除</button>
                </td>
            </tr>
            <tr class="success">
                <td>总数量:{{total.sum}}</td>
                <td colspan="5"><button class="btn btn-danger" ng-click="empty()">清空购物车</button></td>
                <td>总价格:{{total.tprice | currency:'￥'}}</td>
            </tr>
            <tr>
                <td colspan="6"></td>
                <td><!-- Button trigger modal -->
                    <button type="button" class="btn btn-warning btn-lg" data-toggle="modal" data-target="#myModal" ng-click="go()">提交订单
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                      <div class="modal-dialog" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">订单详情</h4>
                          </div>
                          <div class="modal-body" ng-repeat="sp in money">
                               商品名:{{sp.title}}&nbsp;&nbsp;/&nbsp;&nbsp;数量：{{sp.num}}&nbsp;&nbsp;&nbsp;&nbsp;/&nbsp;&nbsp;价格:{{sp.num*sp.price | currency:'￥'}}
                          </div>
                          <div class="modal-body text-right">
                                需付款：  {{total.tprice | currency:'￥'}}
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <a  href="javascript:;" class="btn btn-primary "  data-target="#modal" data-dismiss="modal" id="aa" ng-click="zhifu()">确定支付</a>
                          </div>
                        </div>
                      </div>
                    </div>
                </td>
            </tr>
           
        </tbody>
    </table>
</div>

<script>
    
    $('#aa').click(function(){
        setTimeout(function(){
         location.href='#/jiesuan'; 
        },1000)
    })
  
</script>
