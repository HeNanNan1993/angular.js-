<body>
    <script>
  var month =11;
switch (month) {
    case 1:
    case 3:
     case 2:
        console.log('28天');
        break;
    case 5:
    case 7:
    case 8:
    case 10:
    case 12:
        console.log('31天');
        break;
    case 4:
    case 6:
    case 9:
    case 11:
        console.log('30天');
        break;
   
    default:
        console.log('输入的月份有问题');
}
    </script>
